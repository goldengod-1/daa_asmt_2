<body>
    <section class="header" style="min-height: 16vh;">
        <nav>
            <a href="http://127.0.0.1:5500/daa_asmt_2/Documentation.html"><img src="../static/images/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="http://127.0.0.1:5500/daa_asmt_2/Documentation.html">HOME</a></li>
                    <li><a href="http://127.0.0.1:5500/daa_asmt_2/About.html">ABOUT</a></li>

            </div>

    <!-- Embed and center the SVG image
    <embed src="../rna.svg" type="image/svg+xml" width="100%" height="400px"> -->
    <img id="svgImage" src="{{ url_for('static', filename='./images/rna.svg') }}" alt="SVG Image" style="display: block; margin: 0 auto; border: 3px solid chartreuse;">

    <!-- Move the form just below the navigation bar -->
    <form action="/process_text" method="post" target="_self" id="myForm">
        <label for="text_input">Enter text:</label><br>
        <input type="text" id="text_input" name="text_input" style="padding: 8px; margin-top: 5px; border: 2px solid #ccc; border-radius: 5px; width: 300px;"><br><br>
        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the form element
            var form = document.getElementById('myForm');

            // Add event listener for form submission
            form.addEventListener('submit', function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Optionally, you can perform form validation here
                // If validation passes, you can submit the form data via AJAX

                // Example AJAX submission using Fetch API
                fetch('/process_text', {
                    method: 'POST',
                    body: new FormData(form)
                })
                    .then(response => {
                        // Handle response
                        console.log('Form submitted successfully');
                    })
                    .catch(error => {
                        // Handle error
                        console.error('Error submitting form:', error);
                    });
            });
        });
    </script>
